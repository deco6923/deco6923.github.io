<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Random Dog Generator</title>
</head>
<body>
    <div class="app">
        <header>Dogs, Dogs, & More Dogs</header>
        <div class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
          <img src= https://dog.ceo/api/breeds/image/random alt= "dog images" id="dog-image">
        </div>
        <div class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Show me the dog!
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </div>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
