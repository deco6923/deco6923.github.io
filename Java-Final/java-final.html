<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasting Your Time</title>
    <link rel="stylesheet" href="java-final-style.css">
</head>
<body>
    <p class="title">Welcome to "Wasting Your Time"</p>
    <p class="directions">Repeatedly press each button to either increase or decrease your volume</p>
    <div>
        <button id="button1" onclick="changeColor3(this)">Click me</button>
        <button id="button2" onclick="changeColor4(this)">No! Click me!</button>
        <button id="button3" onclick="changeColor1(this)"> Wait! What about me?</button>
        <button id="button4" onclick="changeColor2(this)"> Pick me! </button>
    </div>

    <p id="volume">Current Volume: 0</p>
    <button id="reset" onclick="resetVolume()">Reset Volume</button>


    <script src="java-final.js"></script> 
</body>
</html>
